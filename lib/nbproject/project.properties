application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/test/**/*
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
# Puce before: dist.jar=${dist.dir}/SoftSmithy.jar
dist.jar=${dist.dir}/${jar.name}.jar
#before\: ${dist.dir}/javadoc
dist.javadoc.dir=${dist.docs.dir}/api
file.reference.lib-i18n=i18n
file.reference.lib-src=src
file.reference.unit-src=test/unit/src
jar.compress=false
javac.classpath=
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
#Java_HotSpot_TM__Client_VM_1.4.2-b28
platform.active=default_platform
run.classpath=\
    ${libs.jlfgr-1.0.classpath}:\
    ${file.reference.lib-i18n}:\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.lib-src}
test.src.dir=${file.reference.unit-src}
# Puce :
j2sdk.api.home=http\://java.sun.com/j2se/1.4.2/docs/api
# Puce :
javadoc.link=${j2sdk.api.home}
# Puce :
apidocsrc.dir=docs/api
# Puce:
javadoc.packagenames=org.softsmithy.lib.*

#Puce
manifest.file=manifest.mf
#Puce
manifest-i18n.file=manifest-i18n.mf

#Puce
jar.name=softsmithy

i18n.dir=i18n

#Puce
i18n.jar=${dist.dir}/${jar.name}-i18n.jar

#Puce
dist.docs.dir=${dist.dir}/docs
